<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Preguntas de Informática</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #70e1f5, #ffd194);
            overflow: hidden;
        }
        
        .content {
            position: relative;
            z-index: 2;
            color: #333;
        }

        .question-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .options button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .options button:hover {
            background-color: #45a049;
        }

        .score, .lives {
            margin: 10px 0;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.8);
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
        }

        button.restart {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button.restart:hover {
            background-color: #e53935;
        }

        /* Animación de fondo */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .background::before, .background::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.2));
            top: -50%;
            left: -50%;
            animation: animateBg 15s linear infinite;
        }

        .background::after {
            animation-duration: 20s;
            animation-direction: reverse;
        }

        @keyframes animateBg {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="background"></div>
    <div class="content">
        <h1>Juego de Preguntas de Informática</h1>
        <div class="question-container">
            <div class="question" id="question">Pregunta aquí</div>
            <div class="options">
                <button onclick="checkAnswer(0)">Opción 1</button>
                <button onclick="checkAnswer(1)">Opción 2</button>
                <button onclick="checkAnswer(2)">Opción 3</button>
                <button onclick="checkAnswer(3)">Opción 4</button>
            </div>
        </div>
        <div class="score">Puntuación: <span id="score">0</span></div>
        <div class="lives">Vidas: <span id="lives">3</span></div>
        <button class="restart" onclick="startGame()">Empezar de nuevo</button>
    </div>

    <script>
        const questions = [
            {
                question: "¿Qué es HTML?",
                options: ["Lenguaje de programación", "Lenguaje de marcado", "Base de datos", "Sistema operativo"],
                answer: 1
            },
            {
                question: "¿Qué significa CSS?",
                options: ["Cascading Style Sheets", "Computer Style Sheets", "Creative Style Sheets", "Colorful Style Sheets"],
                answer: 0
            },
            {
                question: "¿Qué es JavaScript?",
                options: ["Lenguaje de programación", "Lenguaje de marcado", "Base de datos", "Sistema operativo"],
                answer: 0
            },
            {
                question: "¿Qué es un servidor web?",
                options: ["Computadora que almacena páginas web", "Base de datos", "Software de diseño", "Lenguaje de programación"],
                answer: 0
            },
            {
                question: "¿Qué es una IP?",
                options: ["Dirección de Internet", "Protocolo de Internet", "Servidor de Internet", "Lenguaje de programación"],
                answer: 1
            },
            {
                question: "¿Qué es un algoritmo?",
                options: ["Conjunto de instrucciones", "Base de datos", "Lenguaje de programación", "Sistema operativo"],
                answer: 0
            },
            {
                question: "¿Qué es una red LAN?",
                options: ["Red de área local", "Lenguaje de programación", "Base de datos", "Sistema operativo"],
                answer: 0
            },
            {
                question: "¿Qué es un sistema operativo?",
                options: ["Software que gestiona hardware", "Lenguaje de programación", "Base de datos", "Aplicación de oficina"],
                answer: 0
            },
            {
                question: "¿Qué es SQL?",
                options: ["Lenguaje de consultas", "Sistema operativo", "Red de área local", "Lenguaje de programación"],
                answer: 0
            },
            {
                question: "¿Qué es un router?",
                options: ["Dispositivo de red", "Lenguaje de programación", "Base de datos", "Sistema operativo"],
                answer: 0
            }
        ];

        let currentQuestions, currentIndex, score, lives;

        function startGame() {
            currentQuestions = [...questions].sort(() => 0.5 - Math.random()).slice(0, 10);
            currentIndex = 0;
            score = 0;
            lives = 3;
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            showQuestion();
        }

        function showQuestion() {
            if (currentIndex >= currentQuestions.length) {
                alert('¡Ganaste!');
                startGame();
                return;
            }
            const currentQuestion = currentQuestions[currentIndex];
            document.getElementById('question').textContent = currentQuestion.question;
            const buttons = document.querySelectorAll('.options button');
            buttons.forEach((button, index) => {
                button.textContent = currentQuestion.options[index];
            });
        }

        function checkAnswer(selectedOption) {
            const currentQuestion = currentQuestions[currentIndex];
            if (selectedOption === currentQuestion.answer) {
                score++;
                document.getElementById('score').textContent = score;
            } else {
                lives--;
                document.getElementById('lives').textContent = lives;
                if (lives === 0) {
                    alert('¡Perdiste! Inténtalo de nuevo.');
                    startGame();
                    return;
                }
            }
            currentIndex++;
            showQuestion();
        }

        startGame();
    </script>

</body>
