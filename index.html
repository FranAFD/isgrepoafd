<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Preguntas de Informática</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #1e3c72, #2a5298, #6b6b83, #8b8b8b);
            background-size: 600% 600%;
            animation: gradientBG 15s ease infinite;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            max-width: 500px;
            width: 90%;
        }

        .question {
            font-size: 1.5rem;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .options button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.3s;
        }

        .options button:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

        .score, .lives {
            margin: 10px 0;
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.4);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        button.restart {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background: #ff4d4d;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        button.restart:hover {
            background: #ff3333;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Juego de Preguntas de Informática</h1>
        <div class="question" id="question">Pregunta aquí</div>
        <div class="options">
            <button onclick="checkAnswer(0)">Opción 1</button>
            <button onclick="checkAnswer(1)">Opción 2</button>
            <button onclick="checkAnswer(2)">Opción 3</button>
            <button onclick="checkAnswer(3)">Opción 4</button>
        </div>
        <div class="score">Puntuación: <span id="score">0</span></div>
        <div class="lives">Vidas: <span id="lives">3</span></div>
        <button class="restart" onclick="startGame()">Empezar de nuevo</button>
    </div>

    <script>
        const questions = [
            {
                question: "¿Qué es HTML?",
                options: ["Lenguaje de programación", "Lenguaje de marcado", "Base de datos", "Sistema operativo"],
                answer: 1
            },
            {
                question: "¿Qué significa CSS?",
                options: ["Cascading Style Sheets", "Computer Style Sheets", "Creative Style Sheets", "Colorful Style Sheets"],
                answer: 0
            },
            {
                question: "¿Qué es JavaScript?",
                options: ["Lenguaje de programación", "Lenguaje de marcado", "Base de datos", "Sistema operativo"],
                answer: 0
            },
            {
                question: "¿Qué es un servidor web?",
                options: ["Computadora que almacena páginas web", "Base de datos", "Software de diseño", "Lenguaje de programación"],
                answer: 0
            },
            {
                question: "¿Qué es una IP?",
                options: ["Dirección de Internet", "Protocolo de Internet", "Servidor de Internet", "Lenguaje de programación"],
                answer: 1
            },
            {
                question: "¿Qué es un algoritmo?",
                options: ["Conjunto de instrucciones", "Base de datos", "Lenguaje de programación", "Sistema operativo"],
                answer: 0
            },
            {
                question: "¿Qué es una red LAN?",
                options: ["Red de área local", "Lenguaje de programación", "Base de datos", "Sistema operativo"],
                answer: 0
            },
            {
                question: "¿Qué es un sistema operativo?",
                options: ["Software que gestiona hardware", "Lenguaje de programación", "Base de datos", "Aplicación de oficina"],
                answer: 0
            },
            {
                question: "¿Qué es SQL?",
                options: ["Lenguaje de consultas", "Sistema operativo", "Red de área local", "Lenguaje de programación"],
                answer: 0
            },
            {
                question: "¿Qué es un router?",
                options: ["Dispositivo de red", "Lenguaje de programación", "Base de datos", "Sistema operativo"],
                answer: 0
            }
        ];

        let currentQuestions, currentIndex, score, lives;

        function startGame() {
            currentQuestions = [...questions].sort(() => 0.5 - Math.random()).slice(0, 10);
            currentIndex = 0;
            score = 0;
            lives = 3;
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            showQuestion();
        }

        function showQuestion() {
            if (currentIndex >= currentQuestions.length) {
                alert('¡Ganaste!');
                startGame();
                return;
            }
            const currentQuestion = currentQuestions[currentIndex];
            document.getElementById('question').textContent = currentQuestion.question;
            const buttons = document.querySelectorAll('.options button');
            buttons.forEach((button, index) => {
                button.textContent = currentQuestion.options[index];
            });
        }

        function checkAnswer(selectedOption) {
            const currentQuestion = currentQuestions[currentIndex];
            if (selectedOption === currentQuestion.answer) {
                score++;
                document.getElementById('score').textContent = score;
            } else {
                lives--;
                document.getElementById('lives').textContent = lives;
                if (lives === 0) {
                    alert('¡Perdiste! Inténtalo de nuevo.');
                    startGame();
                    return;
                }
            }
            currentIndex++;
            showQuestion();
        }

        startGame();
    </script>

</body>
